<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Mem Slider</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="slider middle">
         <h1>RsSchool Css Mem Slider</h1>
         <input type="radio" name="slide" id="slide1" checked>
         <input type="radio" name="slide" id="slide2">
         <input type="radio" name="slide" id="slide3">
         <input type="radio" name="slide" id="slide4">
         <div class="slides">

            <div class="slide slide--main">
               <img src="img/meme1.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme2.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme3.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme4.jpg" alt="meme">
            </div>
         </div>
         <div class="slider__info">
            <div id="slider__description" class="slider__description">
               <div class="description description--active">English is a greate language</div>
               <div class="description">Then i told the officer I can't even walk when i'm sober</div>
               <div class="description">What if I told you I don't want to work anymore today</div>
               <div class="description">What is documentation ?</div>
            </div>
            <div class="navigation">
               <label for="slide1" class="navigation__item control1">
                  <div class="bar"></div>
               </label>
               <label for="slide2" class="navigation__item control2">
                  <div class="bar"></div>
               </label>
               <label for="slide3" class="navigation__item control3">
                  <div class="bar"></div>
               </label>
               <label for="slide4" class="navigation__item control4">
                  <div class="bar"></div>
               </label>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
