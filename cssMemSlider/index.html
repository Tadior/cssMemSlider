<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Mem Slider</title>
</head>

<body>
   <div class="container">
      <div class="mem-slider">
         <div class="mem-slider__slides">

            <input type="radio" id="s1" checked>
            <input type="radio" id="s2">
            <input type="radio" id="s3">
            <input type="radio" id="s4">

            <div class="slide"><img src="img/meme1.jpg" alt="meme"></div>
            <div class="slide"><img src="img/meme2.jpg" alt="meme"></div>
            <div class="slide"><img src="img/meme3.jpg" alt="meme"></div>
            <div class="slide"><img src="img/meme4.jpg" alt="meme"></div>
         </div>
         <div class="mem-slider__info">
            <div class="mem-slider__description">
               lorem lorem lorem lorem lorem
            </div>
            <nav class="navigation">
               <label for="s1" class="navigation-item"></label>
               <label for="s2" class="navigation-item"></label>
               <label for="s3" class="navigation-item"></label>
               <label for="s4" class="navigation-item"></label>
            </nav>
         </div>
      </div>
   </div>
</body>

</html>
