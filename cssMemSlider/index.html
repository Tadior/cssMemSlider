<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Mem Slider</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="slider middle">
         <input type="radio" name="slide" id="slide1" checked>
         <input type="radio" name="slide" id="slide2">
         <input type="radio" name="slide" id="slide3">
         <input type="radio" name="slide" id="slide4">
         <div class="slides">

            <div class="slide slide--main">
               <img src="img/meme1.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme2.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme3.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="img/meme4.jpg" alt="meme">
            </div>
         </div>
         <div class="slider__info">
            <div id="slider__description" class="slider__description">
               <div class="description description--active">fvvfsv</div>
               <div class="description">vfvszxc</div>
               <div class="description">vfffffffff</div>
               <div class="description">xvcccccccccccccccc</div>
            </div>
            <div class="navigation">
               <label for="slide1" class="navigation__item control1">
                  <div class="bar"></div>
               </label>
               <label for="slide2" class="navigation__item control2">
                  <div class="bar"></div>
               </label>
               <label for="slide3" class="navigation__item control3">
                  <div class="bar"></div>
               </label>
               <label for="slide4" class="navigation__item control4">
                  <div class="bar"></div>
               </label>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
